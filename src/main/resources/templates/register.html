<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Spring MVC Forum</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>

<section>
    <h1>Register</h1>
</section>

<section>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <fieldset>
            <label for="username">Choose your username: </label>
            <input type="text" id="username" name="username" th:field="*{username}"/>
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></small>
        </fieldset>
        <fieldset>
            <label for="password">Enter your password: </label>
            <input type="password" id="password" name="password" th:field="*{password}"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></small>
        </fieldset>
        <fieldset>
            <label for="confirmPassword">Confirm your password: </label>
            <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"/>
            <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></small>
        </fieldset>

        <fieldset>
            <button type="submit">Register</button>
        </fieldset>
    </form>
</section>
</body>
</html>
