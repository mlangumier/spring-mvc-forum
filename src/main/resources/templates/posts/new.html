<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Post | Spring MVC Forum</title>
  <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>

<section>
  <h1>New post</h1>
</section>

<section>
  <form th:action="@{/posts/new}" th:object="${post}" method="post">
    <fieldset>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" th:field="*{title}"/>
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></p>
    </fieldset>

    <fieldset>
      <label for="content">Your post:</label>
      <textarea id="content" name="content" th:field="*{content}" rows="8"></textarea>
      <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></p>
    </fieldset>

    <fieldset>
      <button type="submit">Create</button>
    </fieldset>
  </form>
</section>
</body>
</html>
